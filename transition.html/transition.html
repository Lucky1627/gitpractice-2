<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width:100px;
            height:100px;
            background-color: blue;
            transition: width 0.8s ease 0.8s;

        }
        /* transition:property trasition duration trasition-timing-function(ease ease-in ease-out ease-in-out) transition dealy */
        #parent:hover{
            width:200px;
        }
    </style>
</head>
<body>
    <div id="parent"></div>
</body>
</html>
